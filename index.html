<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
</head>

<body>

	<script type="text/javascript" src="lib/phaser.js"></script>
	<script type="text/javascript" src="lib/dragonBones.js"></script>
	<script type="text/javascript" src="lib/PhaserBones.js"></script>

	<script type="text/javascript">

		var model = "Swordsman";
		var animation = "steady";
		var sprite;

		var game = new Phaser.Game("100%", "100%", Phaser.CANVAS, '', {
			preload: function () {
				game.PhaserBones = game.plugins.add(Rift.PhaserBones);
				game.PhaserBones.Cache = game.cache;
				game.PhaserBones.AddResourceByName(model, "/" + model + "/");
				game.PhaserBones.LoadResources();
			},
			create: function () {
				game.stage.backgroundColor = "#fefefe";

				sprite = game.PhaserBones.GetArmature(model);
				sprite.position.setTo(game.world.width / 2, 3 * game.world.height / 4);
				var group = game.add.group();
				group.add(sprite);
				sprite.animate(animation);
				sprite.scale.setTo(0.6);
			},
			update: function () {
				//game.PhaserBones.RefreshClock(); when switching states this needs called
			}
		});
	</script>




</body>

</html>
